<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <header id="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking time to fill out this survey form</p>
        </header>

        <form id="survey-form">
            <div class="form-child">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Firstname Lastname" required pattern="[a-zA-Z]+">
            </div>

            <div class="form-child">
                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" placeholder="username@domain.com" required
                    pattern="(\w+)@[a-zA-Z]+\.com">
            </div>

            <div class="form-child">
                <label for="number" id="number-label">Age</label>
                <input id="number" type="number" placeholder="20" required pattern="\d+" min="5" max="100">
            </div>

            <div class="form-child">
                <label for="gender" id="gender-label">Gender</label>
                <fieldset id="gender">
                    <label><input type="radio" name="gender" value="male" checked>Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" value="non-binary">Non binary</label>
                    <label> <input type="radio" name="gender" value="no">Prefer not to say</label>
                </fieldset>
            </div>

            <div class="form-child">
                <label for="role" id="role-label">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option hidden="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="part-time-job">Part Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="others">Others</option>
                    <option value="not">Prefer not to say</option>
                </select>
            </div>

            <div class="form-child">
                <label for="service" id="service-label">What are the services do you use?</label>
                <fieldset id="service">
                    <label><input type="checkbox" name="web-design" value="web-design">Web Design</label>
                    <label><input type="checkbox" name="front-end" value="front-end">Front-end Development</label>
                    <label><input type="checkbox" name="dsalgo" value="dsalgo">Data Structures and Algorithms</label>
                    <label><input type="checkbox" name="back-end" value="back-end">Back-end Development</label>
                    <label><input type="checkbox" name="dev-ops" value="dev-ops">DevOps</label>
                    <label><input type="checkbox" name="data-viz" value="data-viz">Data Visualization</label>
                    <label><input type="checkbox" name="image-proc" value="image-proc">Image Processing</label>
                </fieldset>
            </div>

            <div class="form-child">
                <label for="comment" id="comment-label">Comments or Suggestions</label>
                <textarea name="comment" placeholder="Enter your comments here"></textarea>
            </div>

            <div class="submit-btn">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
