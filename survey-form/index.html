<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <header id="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thankyou for taking time to fill out this survey form</p>
        </header>    

        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Firstname Lastname" required pattern="[a-zA-Z]+">
            
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="username@domain.com" required pattern="(\w+)@[a-zA-Z]+\.com">
            
            <label for="number" id="number-label">Age</label>
            <input id="number" type="number" placeholder="20" required pattern="\d+" min="5" max="100">
            
            <label for="gender" id="gender-label">Gender</label>
            <fieldset id="gender">
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="lgbtq"> LGBTQ 
            <input type="radio" name="gender" value="no"> Prefer not to say 
            </fieldset>

            <label for="role" id="role-label">Which option best describes your current role?</label>
            <select id="dropdown">
                <option hidden="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="others">Others</option>
                <option value="not">Prefer not to say</option>
            </select>

            <label for="service" id="service-label">What are the services do you use?</label> 
            <fieldset id="service">
            <input type="checkbox" name="web-design" value="web-design">Web Design
            <input type="checkbox" name="front-end" value="front-end">Front-end Development
            <input type="checkbox" name="dsalgo" value="dsalgo">Data Structures and Algorithms
            <input type="checkbox" name="back-end" value="back-end">Back-end Development
            <input type="checkbox" name="dev-ops" value="dev-ops">DevOps
            <input type="checkbox" name="data-viz" value="data-viz">Data Visualization
            <input type="checkbox" name="image-proc" value="image-proc">Image Processing
            </fieldset>

            <label for="comment" id="comment-label">Comments or Suggestions</label>
            <textarea rows="4" cols="50" name="comment" placeholder="Enter your comments here"></textarea>

            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
